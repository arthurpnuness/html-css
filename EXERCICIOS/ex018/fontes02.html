<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'South';
            src: url('Southmore.ttf')
            format('opentype'), url('Southmore.ttf')
            format('truetype');
        }
        
         body{
             font-family: 'Courier New', Courier, monospace;
         }

         h1{
             font-family: 'South', Times, serif;
            font-size: 3em;
            font-weight: normal;
            }


    </style>
</head>
<body>
    <h1>Hello My New World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae dolores atque alias necessitatibus minus provident harum dolore magni repellat iste quaerat eum eligendi corporis quod officiis fuga, veniam non architecto?</p>

</body>
</html>
