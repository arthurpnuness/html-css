<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site e diminua e aumente a tela</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">

    </picture>
    <h1>Reproduzindo os audios do tchuco aqui</h1>
    <p>Vamos aprender a tocas os audios</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast.33.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast.33.mp3">Clique aqui para baixar o arquivo</a></p>

    </audio>





</body>
</html>
