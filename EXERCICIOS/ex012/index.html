<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos dospedados localmento</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
<video width="560" poster="imagens/índice.jpg" controls autoplay loop >
    <source src="midia/meu-video.m4v.mp4" type="video/m4v">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.ogg.ogv" type="video/ogg">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibildiade com a reprodução de videos</p>
</video>
    <h1>Inserindo dados do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&color=ff0179&portrait=0" width="540" height="304" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>






    
</body>
</html>
